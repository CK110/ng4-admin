<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="country">country:</label>
    <app-validate-tooltip [control]="myForm.get('country')" position="right">
      <input id="country" type="text" class="form-control"  formControlName="country"/>
    </app-validate-tooltip>
  </div>

  <div class="form-group">
    <label for="city">city:</label>

    <app-validate-tooltip [control]="myForm.get('city')" position="right">
      <input id="city" type="text" class="form-control"  formControlName="city"/>
    </app-validate-tooltip>
  </div>

  <div class="form-group" >
    <label for="address">address:</label>
    <app-validate-tooltip [control]="myForm.get('address')" position="top">
      <input id ='address' type="text" formControlName="address" pInputText >
    </app-validate-tooltip>
  </div>

  <div class="form-group" >
    <label for="email">email:</label>
    <app-validate-tooltip [control]="myForm.get('email')" position="right">
      <input id ='email' type="text" formControlName="email" pInputText >
    </app-validate-tooltip>
  </div>

  <div class="form-group" >
    <label for="start">start:</label>
      <input id ='start' type="text" formControlName="start" pInputText appValidateTooltipDirective>
  </div>

  <div #container style="display:inline-block;position:relative">
    <input type="text" pInputText pTooltip="Enter your username" placeholder="Right" [appendTo]="container">
  </div>

  <button pButton type="submit" label="提交" [disabled]="myForm.invalid" ></button>

</form>
