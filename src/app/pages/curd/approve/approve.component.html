<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="country">country:</label>
    <input id="country" type="text" class="form-control"  formControlName="country" pTooltip="Enter your username" tooltipPosition="top" />
  </div>

  <div class="form-group">
    <label for="city">city:</label>

      <input id="city" type="text" class="form-control"  formControlName="city"
             pTooltip="Enter your username" tooltipPosition="top" [tooltipDisabled]="myForm.get('city').valid"/>

  </div>

  <div class="form-group" >
    <label for="address">address:</label>
    <app-validate-tooltip [control]="myForm.get('address')">
      <input id ='address' type="text" formControlName="address" pInputText >
    </app-validate-tooltip>
  </div>

  <div class="form-group" >
    <label for="email">email:</label>
    <app-validate-tooltip [control]="myForm.get('email')">
      <input id ='email' type="text" formControlName="email" pInputText>
    </app-validate-tooltip>

  </div>

  <button pButton type="submit" label="提交" [disabled]="myForm.invalid" ></button>

</form>
