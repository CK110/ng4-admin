<div class="login-form-container">
  <h1>登录</h1>
  <form (ngSubmit)="onSubmit(loginForm, $event)" #loginForm="ngForm" novalidate>
    <div class="form-group">
        <label for="name">用户名:</label>
        <input id="name" type="text" class="form-control" [(ngModel)]="model.name" name="name" #name="ngModel" required/>
        <div *ngIf="name.errors?.required && name.touched" class="alert alert-danger">
          Name is required
        </div>
    </div>
     <div class="form-group">
        <label for="password">密码:</label>
        <input id="password" type="password" class="form-control" [(ngModel)]="model.password" name="password" #password="ngModel" required/>
        <div *ngIf ="password.errors?.required && password.touched" class="alert alert-danger">
          password is required
        </div>
    </div>

        <!--address is required-->
      <!--</div>-->
    <!--</div>-->

    <div class="login-form-button">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">登录</button>
      <button type="button" class="btn btn-primary" (click)="toRegisterPage()">注册</button>
    </div>

  </form>
